<div *ngFor="let msg of messages">
  <p><img src="{{msg.sender.photoURL}}" alt="" style="width: 50px; border-radius: 50%;"><span>{{msg.sender.displayName || msg.sender.email}}</span></p>
  <p><span>[{{msg.createdAt | date:'shortTime'}}]</span> {{msg.message}}</p>
</div>
<div>
  <input type="text" (keyup.enter)="sendMsg(text)" #text>
  <button (click)="sendMsg(text)">Send</button>
</div>
